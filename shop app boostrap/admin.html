<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - UNI Bazar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

<!-- üåê Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand nav-logo" href="index.html"><i><strong>UNI Bazar</strong></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">üè† Back to Shop</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- üõ† Admin Panel -->
<div class="container my-5">
  <h2 class="text-center mb-4">üõ† Admin Panel - Manage Products</h2>

  <!-- Add/Edit Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 id="formTitle">Add New Product</h5>
      <form id="productForm">
        <input type="hidden" id="editIndex" value="">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price (rs)</label>
          <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input type="text" class="form-control" id="productImg" required>
        </div>
        <button type="submit" class="btn btn-success">Save Product</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Products List -->
  <h5>üì¶ All Products</h5>
  <div id="productsList" class="row g-4"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
