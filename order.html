<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders - UNI Bazar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-logo {
      border: #f5f5f5 solid 2px;
      border-radius: 5px;
      padding: 2px;
      background-color: navy;
    }
  </style>
</head>
<body class="bg-light">

<!-- üåê Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand nav-logo" href="index.html"><i><strong>UNI Bazar</strong></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">üè† Back to Shop</a>
        </li>
        <li class="nav-item">
  <a class="nav-link" href="orders.html">üì¶ Orders</a>
</li>

      </ul>
    </div>
  </div>
</nav>

<!-- üì¶ Orders -->
<div class="container py-5">
  <h2 class="text-center mb-4">üì¶ Order History</h2>
  <div id="ordersList"></div>
</div>

<!-- üõ† Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const ordersList = document.getElementById("ordersList");

  if (orders.length === 0) {
    ordersList.innerHTML = `
      <div class="alert alert-info text-center">
        <h5>No orders found.</h5>
        <p><a href="index.html" class="btn btn-primary mt-2">Back to Shop</a></p>
      </div>
    `;
  } else {
    orders.forEach((order, index) => {
      const card = document.createElement("div");
      card.className = "card mb-4 shadow-sm";
      card.innerHTML = `
        <div class="card-header bg-dark text-light">
          Order #${index + 1} - ${order.date}
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">User: ${order.user}</h6>
          <ul class="list-group list-group-flush mb-3">
            ${order.items.map(item => `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>${item.name} x ${item.qty}</span>
                <span class="fw-bold">${item.price * item.qty} rs</span>
              </li>
            `).join('')}
          </ul>
          <a href="index.html" class="btn btn-outline-primary btn-sm">Shop More</a>
        </div>
      `;
      ordersList.appendChild(card);
    });
  }
</script>
</body>
</html>
