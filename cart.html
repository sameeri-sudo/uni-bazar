<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - UNI Bazar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-light">

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand nav-logo" href="index.html"><i><strong>UNI Bazar</strong></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">🏠 Back to Shop</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 🛒 Cart Section -->
<div class="container py-5">
  <h2 class="text-center mb-4">🛒 Your Cart</h2>
  <div id="cartItems" class="row g-4"></div>

  <div id="cartControls" class="mt-4 text-end d-none">
    <h4>Total: <span id="cartTotal">0</span> rs</h4>
    <button class="btn btn-warning me-2" onclick="clearCart()">Clear Cart</button>
    <button class="btn btn-success" onclick="checkout()">Checkout</button>
  </div>
</div>

<!-- 🛠 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
